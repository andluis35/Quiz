        <main>
            <form action="...">
                <section role="region" aria-labelledby="pop-culture-questions">
                    <h2 id="pop-culture-questions">Cultura Pop & Música</h2>
                
                    <div class="grid-container">
                        <div class="question-block">
                            <h3> <span class="sr-only">Question 1</span> </h3>
                            
                            <fieldset class="question grid-item" name="pop-culture-question-one">
                                <legend>De qual cidade vieram os Beatles?</legend>
                                <ul>
                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" />

                                    <li>

                                        <label for="option">Londres</label>
                                    </li>
                                </ul>
                            </fieldset>

                        </div>

                        <div class="question-block">
                            <h3> <span class="sr-only">Question 2</span> </h3>
                            
                            <fieldset class="question grid-item" name="pop-culture-question-two">
                                <legend>Qual foi o álbum mais tocado no Spotify em 2019?</legend>
                                <ul>
                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" />

                                    <li>

                                        <input id="option" type="radio" name="general-knowledge-option" />

                                    <li>

                                        <label for="option">When We Fall Asleep, Where Do We Go? Billie Eilish</label>
                                    </li>
                                </ul>
                            </fieldset>

                        </div>

                        <div class="question-block">
                            <h3> <span class="sr-only">Question 3</span> </h3>
                            <fieldset class="question grid-item" name="pop-culture-question-three">
                                <legend>Quantas teclas há em um piano clássico?</legend>
                                <ul>
                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" />

                                    <li>

                                        <label for="option">74</label>

                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" />

                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" /> 
                                        <label for="option">106</label>
                                    </li>
                                </ul>
                            </fieldset>

                        </div>

                        <div class="question-block">
                            <h3> <span class="sr-only">Question 4</span> </h3>
                            
                            <fieldset class="question grid-item" name="pop-culture-question-four">
                                <legend> Qual famosa banda americana era chamada originalmente de “Kara’s Flowers”?</legend>
                                <ul>

                                    </li>
                                </ul>
                            </fieldset>

                        </div>
                    </div>
                </section>
                <input class="submit-button" type="submit" name="submit-button" value="Verificar Respostas">
            </form>
        </main>
    </body>
</html>
