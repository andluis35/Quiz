<!DOCTYPE html>

    <body>
        
        <header>
            <a href="../../index.html"> <img id="logo" src="../images/quiz_logo.png" alt="quiz logo"> </a>
            <h1 class="acessibility-title">Projeto de Acessibilidade</h1>

            <nav>
                <ul class="buttons">
                    <li> <a href="./student-info.html"> <button class="nav-button">Informações</button> </a></li>

                </ul>
            </nav>
        </header>

        <main>
            <form action="...">
                <section role="region" aria-labelledby="general-knowledge-questions">
                    <h2 id="general-knowledge-questions">Conhecimentos Gerais</h2>
                
                    <div class="grid-container">
                        <div class="question-block">
                            <h3> <span class="sr-only">Question 1</span> </h3>
                            
                            <fieldset class="question grid-item" name="general-knowledge-question-one">
                                <legend>Quantos fusos horários existem na Rússia?</legend>
                                <ul>
                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" /> 
                                        <label for="option">8</label>
                                    </li>

                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" /> 
                                        <label for="option">14</label>
                                    </li>

                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" /> 
                                        <label for="option">11</label>
                                    </li>

                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" /> 
                                        <label for="option">18</label>
                                    </li>
                                </ul>
                            </fieldset>

                        </div>

                        <div class="question-block">
                            <h3> <span class="sr-only">Question 2</span> </h3>
                            
                            <fieldset class="question grid-item" name="general-knowledge-question-two">
                                <legend>Qual é a flor nacional do Japão?</legend>
                                <ul>
                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" /> 
                                        <label for="option">Sakura</label>
                                    </li>

                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" /> 
                                        <label for="option">Flor de Cerejeira</label>
                                    </li>

                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" /> 
                                        <label for="option">Ypê-Amarelo</label>
                                    </li>

                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" /> 
                                        <label for="option">Lavanda</label>
                                    </li>
                                </ul>
                            </fieldset>

                        </div>

                        <div class="question-block">
                            <h3> <span class="sr-only">Question 3</span> </h3>
                            <fieldset class="question grid-item" name="general-knowledge-question-three">
                                <legend>Qual dos impérios a seguir não possui um idioma escrito?</legend>
                                <ul>
                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" /> 
                                        <label for="option">Inca</label>
                                    </li>

                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" /> 
                                        <label for="option">Azteca</label>
                                    </li>

                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" /> 
                                        <label for="option">Egípcio</label>
                                    </li>

                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" /> 
                                        <label for="option">Romano</label>
                                    </li>
                                </ul>
                            </fieldset>

                        </div>

                        <div class="question-block">
                            <h3> <span class="sr-only">Question 4</span> </h3>
                            
                            <fieldset class="question grid-item" name="general-knowledge-question-four">
                                <legend> Até 1923, como era chamada a cidade turca de Istambul?</legend>
                                <ul>
                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" /> 
                                        <label for="option">Senador Camará</label>
                                    </li>

                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" /> 
                                        <label for="option">Alqueires</label>
                                    </li>

                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" /> 
                                        <label for="option">Pernambuco</label>
                                    </li>

                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" /> 
                                        <label for="option">Constantinopla</label>
                                    </li>
                                </ul>
                            </fieldset>

                        </div>
                    </div>
                </section>
                <input class="submit-button" type="submit" name="submit-button" value="Verificar Respostas">
            </form>
        </main>
    </body>
</html>
