        <main>
            <form action="...">
                <section role="region" aria-labelledby="movies-questions">
                    <h2 id="movies-questions">Filmes & Televisão</h2>
                
                    <div class="grid-container">
                        <div class="question-block">
                            <h3> <span class="sr-only">Question 1</span> </h3>
                            
                            <fieldset class="question grid-item" name="movies-question-one">
                                <legend>Quando a Netflix foi fundada?</legend>

                                    <li>

                                    <li>

                                </ul>
                            </fieldset>

                        </div>

                        <div class="question-block">
                            <h3> <span class="sr-only">Question 2</span> </h3>
                            
                            <fieldset class="question grid-item" name="movies-question-two">
                                <legend>Qual o nome do primeiro filme da Pixar?</legend>

                                        <label for="option">Toy Story</label>
                                    </li>
                                </ul>
                            </fieldset>

                        </div>

                        <div class="question-block">
                            <h3> <span class="sr-only">Question 3</span> </h3>
                            <fieldset class="question grid-item" name="movies-question-three">
                                <legend>Qual o nome da cafeteria em 'Friends'?</legend>
                                <ul>
                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" />

                                </ul>
                            </fieldset>

                        </div>

                        <div class="question-block">
                            <h3> <span class="sr-only">Question 4</span> </h3>
                            
                            <fieldset class="question grid-item" name="movies-question-four">
                                <legend>Qual foi a série mais assistida da Netflix em 2019?</legend>
                                <ul>
                                    <li> 
                                        <input id="option" type="radio" name="general-knowledge-option" />

                                </ul>
                            </fieldset>

                        </div>
                    </div>
                </section>
                <input class="submit-button" type="submit" name="submit-button" value="Verificar Respostas">
            </form>
        </main>
    </body>
</html>
